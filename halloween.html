    <script src="js/halloween.js"></script>
        <script>
          var xhr = new XMLHttpRequest()
          xhr.open('GET', 'data/halloween.mei') // <-- change this to the right file -->
          xhr.send(null)

      /* Deal with the response */
      xhr.onreadystatechange = function () {
        var DONE = 4
        var OK = 200
        if (xhr.readyState === DONE) {
          if (xhr.status === OK) {
            var parser = new DOMParser()
            var meiDoc = parser.parseFromString(xhr.responseText,"text/xml")
            document.querySelector("#meta").innerHTML += "<p>" + meiDoc.querySelector("[*|id='title1']").textContent + "</p>"
            /* If your element has an authURI attribute, copy the folloiwng line, being sure to replace the "MY-XML-ID" with your element's actual xml:id.
